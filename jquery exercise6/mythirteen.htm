<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var max = -1;
            $(".main > div").each(function() {
                var h = $(this).height(); 
                max = h > max ? h : max;
            });
            $("#container").append("<h2> Maximum height of elements is" + max + "</h2>")
        })
    </script>
</head>
<body>
    <div class="main">
        <div id="myf1" style="background-color: red; width:50px;height:30px"></div><br>
        <div id="myf2" style="background-color: blue; width:30px;height:20px"></div><br>
        <div id="myf3" style="background-color: yellow; width:30px;height:50px"></div><br>
        
    </div>
    <div id="container">

    </div>
</body>
</html>
